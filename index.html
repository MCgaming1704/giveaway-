<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway - Join Now</title>
    <style>
        :root {
            --primary-green: #76ba6a;
            --dark-green: #5e9c54;
            --text-dark: #333;
            --bg-light: #e0e7ff;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .main-container {
            display: flex;
            background: white;
            width: 90%;
            max-width: 850px;
            min-height: 480px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Left Side (Form) */
        .form-side {
            flex: 1.2;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Right Side (Green Banner) */
        .info-side {
            flex: 1;
            background-color: var(--primary-green);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            border-radius: 100px 0 0 100px; /* Lengkungan ikonik */
        }

        h2 { font-weight: 900; color: var(--text-dark); margin: 0; font-size: 24px; text-transform: uppercase; }
        .sub-h2 { color: var(--primary-green); font-weight: 800; margin-bottom: 25px; font-size: 14px; }

        .input-group { margin-bottom: 15px; position: relative; }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2.5px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 14px;
            font-weight: 700;
            background: #fafafa;
        }

        input:focus { outline: none; border-color: var(--primary-green); }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(118, 186, 106, 0.4);
            transition: 0.3s;
        }

        .btn-submit:hover { background: var(--dark-green); transform: translateY(-2px); }

        /* Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #loading, #verification { display: none; text-align: center; }

        .info-side h1 { font-size: 40px; margin: 0; font-weight: 900; }
        .info-side p { font-weight: 600; opacity: 0.9; margin-top: 10px; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; height: auto; }
            .info-side { border-radius: 0; padding: 30px; order: -1; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-side" id="form-content">
            <div id="registration">
                <h2>üéÅ JOIN GIVEAWAY</h2>
                <p class="sub-h2">Fill your details to enter the draw</p>
                
                <form id="giveawayForm">
                    <div class="input-group">
                        <input type="text" id="fullname" placeholder="FULL NAME" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="EMAIL ADDRESS" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="ig_user" placeholder="INSTAGRAM USERNAME" required>
                    </div>
                    <button type="submit" class="btn-submit">SUBMIT ENTRY</button>
                </form>
            </div>

            <div id="loading">
                <div class="spinner"></div>
                <h2 style="margin-top:20px;">PROCESSING...</h2>
                <p style="font-weight: 700;">Please wait a moment</p>
            </div>

            <div id="verification">
                <h2 style="color: var(--primary-green);">‚úì SUCCESS!</h2>
                <p style="font-weight: 800; margin: 20px 0;">COMPLETED VERIFICATION TO GET THE PRIZE</p>
                <button class="btn-submit" style="background: #333;" onclick="finalRedirect()">VERIFY NOW</button>
            </div>
        </div>

        <div class="info-side">
            <h1>Good Luck!</h1>
            <p>Winners will be announced soon. Make sure your data is valid!</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('giveawayForm');
        const regDiv = document.getElementById('registration');
        const loadDiv = document.getElementById('loading');
        const verifyDiv = document.getElementById('verification');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Transisi ke loading
            regDiv.style.display = 'none';
            loadDiv.style.display = 'block';

            // Jeda 2.5 detik
            setTimeout(() => {
                loadDiv.style.display = 'none';
                verifyDiv.style.display = 'block';
            }, 2500);
        });

        function finalRedirect() {
            // GANTI LINK INI KE LINK REDIRECT TUJUANMU
            window.location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
