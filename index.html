<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Entry</title>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --bg-light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Container with Shadow and Corners */
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: all 0.4s ease;
        }

        h2 { color: var(--dark-green); margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; font-size: 0.95rem; }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
            font-size: 0.85rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-green);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        /* Spinner CSS */
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hidden States */
        #registrationForm, #verificationMenu, #loadingSection {
            display: none;
        }

        /* Default visible state */
        #registrationForm { display: block; }

        .check-icon {
            font-size: 50px;
            color: var(--primary-green);
            margin-bottom: 15px;
        }

        .btn-verify {
            background-color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        
        <div id="registrationForm">
            <h2>üéÅ Giveaway</h2>
            <p>Enter your details to participate</p>
            <form id="giveawayForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label>Instagram Username</label>
                    <input type="text" id="ig_user" placeholder="@yourname" required>
                </div>
                <button type="submit">Submit Entry</button>
            </form>
        </div>

        <div id="loadingSection">
            <div class="spinner" style="display:block;"></div>
            <p>Please wait, processing your entry...</p>
        </div>

        <div id="verificationMenu">
            <div class="check-icon">‚úì</div>
            <h2>Almost Done!</h2>
            <p>Complete verification to get the prize.</p>
            <button class="btn-verify" onclick="redirectToFinal()">Verify Now</button>
        </div>

    </div>

    <script>
        const regForm = document.getElementById('registrationForm');
        const loading = document.getElementById('loadingSection');
        const verifyMenu = document.getElementById('verificationMenu');
        const form = document.getElementById('giveawayForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Sembunyikan Form
            regForm.style.display = 'none';
            // 2. Tampilkan Loading
            loading.style.display = 'block';

            // 3. Tunggu 2.5 detik, lalu munculkan Menu Verifikasi
            setTimeout(() => {
                loading.style.display = 'none';
                verifyMenu.style.display = 'block';
            }, 2500); 
        });

        function redirectToFinal() {
            // GANTI LINK DI BAWAH INI
            window.location.href = "https://www.google.com";
        }
    </script>

</body>
</html>
